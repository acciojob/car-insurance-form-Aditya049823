<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
		<label for="name">Name</label><br>
		<input type="text" name="name" id="name">
		</div>
		<div>
			<label for="email">Email*</label><br>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="name">Gender*</label><br>
			<input type="radio" name="name" required>Male
			<input type="radio" name="name" required>Female
		</div>
		<div>
			<label for="brands">Car Brands</label><br>
			<input type="checkbox" name="brands" id="brands">BMW
			<input type="checkbox" name="brands" id="brands">Audi
			<input type="checkbox" name="brands" id="brands">Mercedez
		</div>
		<div>
			<label for="age">Car Age*</label><br>
			<input type="number" name="age" id="age" required>
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)*</label><br>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="pass">Password*</label><br>
			<input type="password" name="pass" id="pass">
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
